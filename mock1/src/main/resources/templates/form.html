<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/bootstrap.css" rel="stylesheet" id="bootstrap-css">
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery-3.4.1.min.js"></script>
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
<title>User Profile</title>
<link rel="stylesheet" type="text/css" href="../css/styles.css" />
<style type="text/css">
html, body {
    font-size: 25px;
	background: #fff;
	background-image: none;
}

img {
	border: 0;
}
h1 {
text-align: center;
}
#EditButton:hover{
background-color:#007FFF;
font-size: 20px;
cursor:pointer;
}
</style>
</head>

<body>
	<header>
		<div class="wrapper">
			<a th:href="@{/user}"><img src="../img/logo.png" alt="Logo" title="Battleship2020" /></a>
			<span id="usernav"><a th:href="@{/index}">Logout</a> - <a th:href="@{/user}">My Profile <span><img src="../img/chiennh2.jpg" width="30px" height="30px" /></span></a></span>
		</div>
	</header>
	<nav>
		<ul id="n" class="clearfix">
			<li><a href="#"></a></li>
			<li><a href="#"></a></li>
		</ul>
	</nav>
	<div id="main-content" class="container d-flex justify-content-center">
         <div class="row">
             <div class="col-lg-12">
			      <h1>Edit user</h1>
			      <form style="text-align: center" action="#" th:action="@{/save}" th:object="${informations}" method="post">
				       <input type="hidden" th:field="*{userid}"/>
				       <div class="form-group text-center">
					       First name:
					       <br>
					       <input type="text" name="first_name" th:field="*{firstname}" placeholder="first name"/>
				       </div>
				       <div class="form-group">
					       Last name:
					       <br>
					       <input type="text" name="last_name" th:field="*{lastname}" placeholder="last name"/>
				       </div>
				       <div class="form-group">
					       Gender:
					       <br>
					       <input type="text" name="gender" th:field="*{gioitinh}" placeholder="gender"></input>
				       </div>
				       <div class="form-group">
					       <button id="EditButton" type="submit">Save</button>
				       </div>
			     </form>
			</div>
        </div>
	</div>
</body>
</html>
